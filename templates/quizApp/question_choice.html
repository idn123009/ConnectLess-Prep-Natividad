<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUESTION CHOICES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{#<h1>Choices: {{ question_text }}</h1>#}
{#<form method="post">#}
{#    {% csrf_token %}#}
{#    {{ choice_formset.as_p }}#}
{#    <button type="submit">Add choice</button>#}
{#</form>#}
<div class="container mt-5">
    <h1 class="text-center mb-4">Choices: <span class="text-primary">{{ question_text }}</span></h1>
    <a href="{% url 'edit_quiz' quiz_id=quiz_id %}" class="btn btn-secondary ms-3 mb-3">Back</a>
    <a href="{% url 'index' %}" class="btn btn-secondary ms-3 mb-3">Home</a>
    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}
        <div class="row gy-3">
            {{ choice_formset.management_form }}
            {% for form in choice_formset %}
                <div class="col-12">
                    <div class="card p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="flex-grow-1">
                                {{ form.as_p }}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Add Choice</button>

        </div>
    </form>
</div>
</body>
</html>
